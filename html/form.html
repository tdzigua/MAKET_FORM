<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>FORM</title>
</head>
<body>
    <div class="wrapper">

        <p>
            Для публикации вашей статьи заполните, пожалуйста, следующую форму:
        </p>

        <span for="article" class="headline-article">Название статьи:</span>
        <input class="article" type="text" name="article">
        <br> 

        <span class="rubric">
            Рубрика:
        </span>
        <select class="activities" name="activities" >
            <option value="programming">программирование</option>
            <option value="cooking">кулинария</option>
            <option value="art">живопись</option>
        </select>
        <br>

        <span class="publication">
            Публикация:
        </span>
        <label class="radio">
            <input  type="radio" name="publication" value="website"> на сайте
        </label>
        <label class="radio">
            <input  type="radio" name="publication" value="magazine"> в журнале
        </label>
        <label>
            <input  type="radio" name="publication" value="both"> на сайте и в журнале
        </label>
        <br>

        <span>
            Разрешить комментарии:
        </span>
        <input type="checkbox" name="comments" value="yes" checked>
        <br>

        <span>
            Текст статьи:
        </span>
        <br>
        <textarea class="text" name="text" cols="30" rows="4"></textarea>
        <br>

        <input type="submit" name="submit" value="Опубликовать">

    </div>
    
</body>
</html>
